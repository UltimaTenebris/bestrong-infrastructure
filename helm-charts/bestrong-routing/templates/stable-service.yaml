apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appId }}-stable
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ .Values.appId }}
    app.kubernetes.io/color: {{ .Values.activeColor }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      nodePort: {{ .Values.service.nodePort }}

